<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Information Systems LLM</title>
</head>
<body>
    <div id="container">
        <h1>Text Information Systems LLM</h1>
        <form id="form" action="{{url_for('update')}}" method="POST">
            <input id="text" type="text" name="input" placeholder="Ask a Question"></br>
            <input onclick="swap()" type="submit" value="Submit">
        </form>
        <p id="p">{{info}}</p>
    </div>
    <script>
        function swap(){
            document.getElementById('p').innerHTML = "loading..."
        }
    </script>
    <style>
        body {
            background-color: lightgreen
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #text {
            height: 40px;
            width: 300px;
        }

        #form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</body>
</html>
